{% extends 'base.html' %}

{% block title %}<title>Добавление истории</title>{% endblock %}

{% block content %}
<div class="col-md-9">
	<h1>Добавление истории</h1>

	<form action="{% url 'add_story' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}

	</form>
</div>
{% endblock %}
