<div class="card">
	<div class="card-header">
		<h6>Популярное:</h6>
	</div>
	{% for item in posts %}
	<div class="card-body">
		<div class="row">
    		<div class="col-md-4">
    			{% if item.image %}
				<a class="text-decoration-none text-reset" href="{{ item.get_absolute_url }}"><img src="{{ item.image.url }}" alt="" class="img-fluid mb-2"></a>
				{% endif %}
    		</div>
    		<div class="col-md-8">
				<h5 class="card-title"><a class="text-decoration-none text-reset" href="{{ item.get_absolute_url }}">{{ item.title }}</a></h5>
        		<p class="card-text"><small class="text-muted">{{ item.created_at|date:"Y.m.d H:i:s" }}</small></p>
			</div>
    	</div>
	</div>
	<hr/>
	{% endfor %}
</div>
